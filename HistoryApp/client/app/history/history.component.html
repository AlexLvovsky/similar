<h2>Browsing History</h2>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
</table>

<table class="filters">
  <thead>
  <tr>
    <th class="empty-filter" ></th>
    <th class="url-filter" ><input type="text" placeholder="Filter by URL" name="url" (keyup)="columnSearch($event)"/></th>
    <th class="email-filter" ><input type="text" placeholder="Filter by Email/User" name="email" (keyup)="columnSearch($event)"/></th>
  </tr>
  </thead>
</table>
